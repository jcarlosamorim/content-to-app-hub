<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-to-App Hub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5f7;
            --bg-card: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-muted: #aeaeb2;
            --border: #e5e5ea;
            --accent: #6366f1;
            --accent-light: #eef2ff;
            --success: #34c759;
            --success-light: #d1fae5;
            --warning: #ff9500;
            --warning-light: #fff7ed;
            --locked: #c7c7cc;
            --locked-bg: #f2f2f7;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --radius: 16px;
            --radius-sm: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        [x-cloak] { display: none !important; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 40;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 17px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2px;
        }

        .tagline {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }

        .section-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 20px 8px;
        }

        /* Epic */
        .epic-item {
            margin-bottom: 2px;
        }

        .epic-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .epic-header:hover { background: var(--bg); }
        .epic-header.active { background: var(--accent-light); }

        .epic-emoji { font-size: 16px; }

        .epic-info { flex: 1; }

        .epic-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .epic-count {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .epic-chevron {
            color: var(--text-muted);
            transition: transform 0.2s;
        }
        .epic-chevron.expanded { transform: rotate(90deg); }

        /* Story */
        .story-list { padding: 4px 0; }

        .story-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px 8px 48px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .story-item:hover { background: var(--bg); }
        .story-item.active { background: var(--accent-light); }

        .story-check {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
        }

        .story-check.done {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .story-check.in_progress {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .story-info { flex: 1; min-width: 0; }

        .story-id {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .story-name {
            font-size: 13px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main */
        .main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Value Ladder Header */
        .ladder-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 24px 32px;
        }

        .ladder-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .ladder-title h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .ladder-title button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .ladder-title button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* Unlock Path Cards */
        .unlock-path {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .unlock-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .unlock-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .unlock-card.selected {
            border-color: var(--accent);
        }

        /* Active state */
        .unlock-card.active {
            border-color: var(--success);
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
        }

        .unlock-card.active .card-status {
            background: var(--success);
            color: white;
        }

        /* Next/Unlocked state */
        .unlock-card.next {
            border-color: var(--accent);
            background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 20px 4px rgba(99, 102, 241, 0.2); }
        }

        .unlock-card.next .card-status {
            background: var(--accent);
            color: white;
        }

        /* Locked state */
        .unlock-card.locked {
            background: var(--locked-bg);
            opacity: 0.75;
        }

        .unlock-card.locked .card-status {
            background: var(--locked);
            color: white;
        }

        .unlock-card.locked .card-name,
        .unlock-card.locked .card-price {
            color: var(--text-muted);
        }

        .card-status {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .card-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .card-price {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .card-tagline {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        /* Progress Bar in Card */
        .card-progress {
            margin-top: auto;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .progress-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent);
        }

        .progress-value.complete {
            color: var(--success);
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .progress-fill.active {
            background: linear-gradient(90deg, var(--success), #22c55e);
        }

        .progress-fill.next {
            background: linear-gradient(90deg, var(--accent), #818cf8);
        }

        .progress-fill.locked {
            background: var(--locked);
        }

        /* Connector Lines */
        .unlock-card::after {
            content: '‚Üí';
            position: absolute;
            right: -16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--border);
            font-weight: bold;
        }

        .unlock-card:last-child::after {
            display: none;
        }

        .unlock-card.active::after,
        .unlock-card.next::after {
            color: var(--success);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .main-header {
            margin-bottom: 24px;
        }

        .header-breadcrumb {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .status-badge.done { background: var(--success-light); color: var(--success); }
        .status-badge.in_progress { background: var(--warning-light); color: var(--warning); }
        .status-badge.pending { background: var(--bg); color: var(--text-muted); }

        /* Content Cards */
        .content-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 24px;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .metric-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Unlock Requirements Card */
        .requirements-card {
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 24px;
        }

        .requirements-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .requirement-check.met {
            background: var(--success);
            color: white;
        }

        .requirement-check.unmet {
            background: var(--border);
            color: var(--text-muted);
        }

        .requirement-info {
            flex: 1;
        }

        .requirement-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .requirement-values {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .requirement-progress {
            width: 100px;
        }

        /* Preview Card (for locked items) */
        .preview-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: 'üëÅÔ∏è Preview';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            background: white;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px dashed var(--border);
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        /* Minds */
        .minds-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mind-tag {
            background: var(--accent-light);
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 20px;
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 24px;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--accent);
            border-radius: 2px;
        }

        .content-text {
            font-size: 15px;
            color: var(--text);
            line-height: 1.7;
        }

        .content-list {
            list-style: none;
        }

        .content-list li {
            font-size: 14px;
            color: var(--text);
            padding: 10px 0;
            padding-left: 24px;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .content-list li:last-child {
            border-bottom: none;
        }

        .content-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 14px;
            width: 8px;
            height: 8px;
            background: var(--accent-light);
            border: 2px solid var(--accent);
            border-radius: 50%;
        }

        /* Object Display */
        .object-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-light);
        }

        .object-card .object-card {
            background: var(--bg-card);
            border-left-color: var(--border);
        }

        .object-card .object-card .object-card {
            background: var(--bg);
            border-left-color: var(--accent-light);
        }

        .object-card:last-child {
            margin-bottom: 0;
        }

        .object-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .object-card .object-card .object-title {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .object-row {
            display: flex;
            padding: 6px 0;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }

        .object-row:last-child {
            border-bottom: none;
        }

        .object-key {
            width: 140px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .object-value {
            flex: 1;
            color: var(--text);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            text-align: center;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 300px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Form */
        .form-section {
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title .emoji {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-family: inherit;
            font-weight: 600;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-meta {
            font-size: 12px;
            color: var(--text-muted);
            min-width: 80px;
            text-align: right;
        }

        .form-meta.met {
            color: var(--success);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.15s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Unlock Preview Banner */
        .unlock-banner {
            background: linear-gradient(135deg, var(--success-light) 0%, #bbf7d0 100%);
            border-radius: var(--radius-sm);
            padding: 16px 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .unlock-banner-icon {
            font-size: 24px;
        }

        .unlock-banner-text {
            flex: 1;
        }

        .unlock-banner-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--success);
        }

        .unlock-banner-item {
            font-size: 15px;
            font-weight: 700;
            color: #166534;
        }

        /* Celebration Modal */
        .celebration {
            text-align: center;
            padding: 48px 24px;
        }

        .celebration-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .celebration-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .celebration-name {
            font-size: 32px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
        }

        .celebration-price {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 32px;
        }

        /* Responsive */
        @media (max-width: 1200px) {

    <script>
        function hub() {
            return {
                project: {},
                epics: [],
                valueLadder: [],
                selectedEpic: null,
                selectedStory: null,
                selectedLadderItem: null,
                expandedEpics: [],
                showMetricsModal: false,
                showUnlockModal: false,
                unlockedItem: null,
                pendingUnlocks: [],
                tempMetrics: {},

                async init() {
                    try {
                        const response = await fetch('data.json?t=' + Date.now());
                        const data = await response.json();
                        this.project = data.project;
                        this.epics = data.epics;
                        this.valueLadder = data.valueLadder;

                        // Load saved metrics from localStorage
                        const saved = localStorage.getItem('hub-metrics');
                        if (saved) {
                            const savedMetrics = JSON.parse(saved);
                            this.valueLadder.forEach(item => {
                                if (savedMetrics[item.level]) {
                                    item.metrics = savedMetrics[item.level];
                                }
                            });
                        }

                        // Expand first epic by default
                        if (this.epics.length > 0) {
                            this.expandedEpics.push(this.epics[0].id);
                        }
                    } catch (e) {
                        console.error('Error loading data:', e);
                    }
                },

                toggleEpic(epic) {
                    const idx = this.expandedEpics.indexOf(epic.id);
                    if (idx > -1) {
                        this.expandedEpics.splice(idx, 1);
                    } else {
                        this.expandedEpics.push(epic.id);
                    }
                    this.selectedEpic = epic;
                },

                selectStory(epic, story) {
                    this.selectedEpic = epic;
                    this.selectedStory = story;
                    this.selectedLadderItem = null;
                },

                openLadderDetail(item) {
                    this.selectedLadderItem = item;
                    this.selectedStory = null;
                },

                getCompletedCount(epic) {
                    return epic.stories.filter(s => s.status === 'done').length;
                },

                getUnlockStatus(item) {
                    if (!item.unlockRequirements || item.unlockRequirements.length === 0) {
                        return 'active';
                    }
                    const allMet = item.unlockRequirements.every(req => this.isRequirementMet(req));
                    if (allMet) return 'active';

                    const prevLevel = this.valueLadder.find(i => i.level === item.level - 1);
                    if (prevLevel && this.getUnlockStatus(prevLevel) === 'active') {
                        return 'next';
                    }
                    return 'locked';
                },

                isRequirementMet(req) {
                    return this.getMetricValue(req.sourceLevel, req.metric) >= req.value;
                },

                getMetricValue(level, metric) {
                    const item = this.valueLadder.find(i => i.level === level);
                    return item?.metrics?.[metric]?.current || 0;
                },

                getUnlockProgress(item) {
                    if (!item.unlocksNext) return 100;
                    const req = item.unlocksNext.requirement;
                    const current = item.metrics?.[req.metric]?.current || 0;
                    return (current / req.value) * 100;
                },

                getLockedProgress(item) {
                    if (!item.unlockRequirements) return 0;
                    let totalProgress = 0;
                    item.unlockRequirements.forEach(req => {
                        const current = this.getMetricValue(req.sourceLevel, req.metric);
                        totalProgress += Math.min(100, (current / req.value) * 100);
                    });
                    return totalProgress / item.unlockRequirements.length;
                },

                getNextLevelName(item) {
                    const next = this.valueLadder.find(i => i.level === item.level + 1);
                    return next?.name || '';
                },

                updateMetric(level, metric, value) {
                    if (!this.tempMetrics[level]) this.tempMetrics[level] = {};
                    this.tempMetrics[level][metric] = parseInt(value) || 0;
                    this.checkPendingUnlocks();
                },

                checkPendingUnlocks() {
                    this.pendingUnlocks = [];
                    const originalMetrics = {};

                    // Temporarily apply new metrics
                    Object.keys(this.tempMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) {
                            originalMetrics[level] = JSON.parse(JSON.stringify(item.metrics));
                            Object.keys(this.tempMetrics[level]).forEach(metric => {
                                if (item.metrics[metric]) {
                                    item.metrics[metric].current = this.tempMetrics[level][metric];
                                }
                            });
                        }
                    });

                    // Check what would be unlocked
                    this.valueLadder.forEach(item => {
                        if (item.unlockRequirements && this.getUnlockStatus(item) === 'active') {
                            const wasActive = item.unlockRequirements.every(req => {
                                const origValue = originalMetrics[req.sourceLevel]?.[req.metric]?.current ||
                                                  this.valueLadder.find(i => i.level === req.sourceLevel)?.metrics?.[req.metric]?.current || 0;
                                return origValue >= req.value;
                            });
                            if (!wasActive) this.pendingUnlocks.push(item.name);
                        }
                    });

                    // Restore original metrics
                    Object.keys(originalMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) item.metrics = originalMetrics[level];
                    });
                },

                saveMetrics() {
                    // Apply temp metrics
                    Object.keys(this.tempMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) {
                            Object.keys(this.tempMetrics[level]).forEach(metric => {
                                if (item.metrics[metric]) {
                                    item.metrics[metric].current = this.tempMetrics[level][metric];
                                    item.metrics[metric].updatedAt = new Date().toISOString().split('T')[0];
                                }
                            });
                        }
                    });

                    // Save to localStorage
                    const metricsToSave = {};
                    this.valueLadder.forEach(item => {
                        if (item.metrics) metricsToSave[item.level] = item.metrics;
                    });
                    localStorage.setItem('hub-metrics', JSON.stringify(metricsToSave));

                    // Show celebration if something was unlocked
                    if (this.pendingUnlocks.length > 0) {
                        this.unlockedItem = this.valueLadder.find(i => i.name === this.pendingUnlocks[0]);
                        this.showMetricsModal = false;
                        this.showUnlockModal = true;
                    } else {
                        this.showMetricsModal = false;
                    }

                    this.tempMetrics = {};
                    this.pendingUnlocks = [];
                },

                getMetricMeta(item, key) {
                    if (!item.unlocksNext || item.unlocksNext.requirement.metric !== key) return '';
                    return 'Meta: ' + item.unlocksNext.requirement.value;
                },

                checkMetricMeta(item, key) {
                    if (!item.unlocksNext || item.unlocksNext.requirement.metric !== key) return false;
                    const current = this.tempMetrics[item.level]?.[key] ?? item.metrics[key]?.current ?? 0;
                    return current >= item.unlocksNext.requirement.value;
                },

                formatKey(key) {
                    return key.replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim()
                              .split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                },

                renderValue(value, depth = 0) {
                    if (value === null || value === undefined) return '';

                    const indent = depth > 0 ? 'margin-left: ' + (depth * 16) + 'px;' : '';
                    const fk = this.formatKey.bind(this);

                    // String
                    if (typeof value === 'string') {
                        return `<p class="content-text" style="${indent}">${this.escapeHtml(value)}</p>`;
                    }

                    // Number
                    if (typeof value === 'number') {
                        return `<p class="content-text" style="${indent} font-weight: 600;">${value}</p>`;
                    }

                    // Boolean
                    if (typeof value === 'boolean') {
                        return `<span class="content-text" style="${indent}">${value ? '‚úì Sim' : '‚úó N√£o'}</span>`;
                    }

                    // Array
                    if (Array.isArray(value)) {
                        if (value.length === 0) return '<p class="content-text" style="color: var(--text-muted);">Lista vazia</p>';

                        // Array of strings
                        if (typeof value[0] === 'string') {
                            return `<ul class="content-list" style="${indent}">` +
                                value.map(item => `<li>${this.escapeHtml(item)}</li>`).join('') +
                                '</ul>';
                        }

                        // Array of objects
                        return value.map((item, idx) => {
                            if (typeof item === 'object' && item !== null) {
                                return `<div class="object-card" style="${indent}">
                                    <div class="object-title" style="font-size: 12px; color: var(--text-muted);">#${idx + 1}</div>
                                    ${this.renderValue(item, 0)}
                                </div>`;
                            }
                            return `<p style="${indent}">${this.escapeHtml(String(item))}</p>`;
                        }).join('');
                    }

                    // Object
                    if (typeof value === 'object') {
                        return Object.entries(value).map(([k, v]) => {
                            const keyFormatted = fk(k);

                            // Nested object or array - show as card
                            if (typeof v === 'object' && v !== null) {
                                return `<div class="object-card" style="${indent}">
                                    <div class="object-title">${keyFormatted}</div>
                                    ${this.renderValue(v, 0)}
                                </div>`;
                            }

                            // Simple value - show as row
                            return `<div class="object-row" style="${indent}">
                                <span class="object-key">${keyFormatted}</span>
                                <span class="object-value">${this.escapeHtml(String(v))}</span>
                            </div>`;
                        }).join('');
                    }

                    return this.escapeHtml(String(value));
                },

                escapeHtml(str) {
                    const div = document.createElement('div');
                    div.textContent = str;
                    return div.innerHTML;
                },

                formatMetricName(key) {
                    const names = {
                        subscribers: 'Subscribers',
                        emailsSent: 'Emails Enviados',
                        openRate: 'Taxa de Abertura (%)',
                        sales: 'Vendas',
                        revenue: 'Receita (R$)',
                        students: 'Alunos',
                        graduated: 'Formados',
                        projects: 'Projetos'
                    };
                    return names[key] || key;
                }
            }
        }
    </script>
</body>
