            margin-bottom: 4px;
        }

        .graph-node.center-node .node-name {
            font-size: var(--text-xs);
            font-weight: 800;
            color: white;
            letter-spacing: 0.5px;
        }

        .node-emoji {
            font-size: var(--text-2xl);
            margin-bottom: 8px;
        }

        .node-name {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 2px;
        }

        .node-role {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .node-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--gradient-accent);
            border-radius: 0 0 var(--radius-sm) var(--radius-sm);
            transition: width 0.5s;
        }

        /* Hierarchy Connectors */
        .hierarchy-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hierarchy-connector.vertical {
            flex-direction: column;
            height: 40px;
            width: 2px;
        }

        .hierarchy-connector.vertical .connector-line {
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, #8b5cf6, #06b6d4);
            position: relative;
        }

        .hierarchy-connector.vertical .connector-line::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #06b6d4;
        }

        .hierarchy-connector.horizontal {
            width: 50px;
            height: 2px;
        }

        .hierarchy-connector.horizontal .connector-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            position: relative;
        }

        .hierarchy-connector.horizontal.left .connector-line::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 8px solid #8b5cf6;
        }

        .hierarchy-connector.horizontal.right .connector-line::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #06b6d4;
        }

        .hierarchy-connector.horizontal.bottom .connector-line::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid #06b6d4;

        .connector-label {

            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);

            letter-spacing: 0.5px;
            white-space: nowrap;

        .hierarchy-connector.vertical .connector-label {
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .hierarchy-connector.horizontal .connector-label {
            top: -18px;
            left: 50%;
            transform: translateX(-50%);

            gap: 24px;
            margin-bottom: 32px;

            color: var(--text-muted);

        .ladder-arrow {

        .ladder-step.mid {
            border-color: #06b6d4;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), transparent);

        .ladder-step.entry {

            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), transparent);

        .ladder-step.entry .ladder-price { color: #10b981; }

        .connection-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .connection-desc {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-left: auto;
            font-style: italic;
        }

        .epic-card-name {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
        }

        /* Tribe Banner */
        .tribe-banner {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(6, 182, 212, 0.15));
            border-radius: var(--radius);
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tribe-banner::before {
            content: '';
            position: absolute;

            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        .tribe-content {
            position: relative;
            z-index: 1;
        }

        .tribe-label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .tribe-name {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .tribe-cry {
            font-size: var(--text-lg);
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Connection Lines */
        .connection-line {
            background: var(--border);
        }

        .connection-line.horizontal {
            width: 40px;
            height: 2px;
        }

        .connection-line.vertical {
            width: 2px;
            height: 30px;
        }

        .epic-flow-connectors {
            display: flex;
            justify-content: center;
            gap: 180px;
            padding: 0 60px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .unlock-path {
                grid-template-columns: repeat(2, 1fr);
            }
            .unlock-card:nth-child(2)::after {
                display: none;
            }
            .home-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main {
                margin-left: 0;

            .unlock-path {
                grid-template-columns: 1fr;
            }
            .unlock-card::after {
                display: none;
            }

                flex-direction: column;

            .stepper-item::after {

            }

                font-size: 8px;
            }
            .graph-legend {
                flex-direction: column;
                gap: 8px;
            }

                getCompletedCount(epic) {
                    return epic.stories.filter(s => s.status === 'done').length;
                },

                getUnlockStatus(item) {
                    // Level 1 (Newsletter) - always active, it's the entry point
                    if (!item.unlockRequirements || item.unlockRequirements.length === 0) {
                        return 'active';
                    }

                    // Check if ALL requirements are met
                    const allMet = item.unlockRequirements.every(req => this.isRequirementMet(req));

                    if (allMet) {
                        // Requirements met = ready to unlock ('next')
                        return 'next';
                    }

                    // Requirements not met = locked
                    return 'locked';
                },

                isRequirementMet(req) {
                    return this.getMetricValue(req.sourceLevel, req.metric) >= req.value;
                },

                getMetricValue(level, metric) {
                    const item = this.valueLadder.find(i => i.level === level);
                    return item?.metrics?.[metric]?.current || 0;
                },

                getUnlockProgress(item) {
                    if (!item.unlocksNext) return 100;
                    const req = item.unlocksNext.requirement;
                    const current = item.metrics?.[req.metric]?.current || 0;
                    return (current / req.value) * 100;
                },

                getLockedProgress(item) {
                    if (!item.unlockRequirements) return 0;
                    let totalProgress = 0;
                    item.unlockRequirements.forEach(req => {
                        const current = this.getMetricValue(req.sourceLevel, req.metric);
                        totalProgress += Math.min(100, (current / req.value) * 100);
                    });
                    return totalProgress / item.unlockRequirements.length;
                },

                getLockedRequirementText(item) {
                    if (!item.unlockRequirements || item.unlockRequirements.length === 0) return 'Bloqueado';
                    const req = item.unlockRequirements[0]; // Show first requirement
                    const current = this.getMetricValue(req.sourceLevel, req.metric);
                    return `${current} de ${req.value} ${this.formatMetricName(req.metric).toLowerCase()}`;
                },

                getNextLevelName(item) {
                    const next = this.valueLadder.find(i => i.level === item.level + 1);
                    return next?.name || '';
                },

                updateMetric(level, metric, value) {
                    if (!this.tempMetrics[level]) this.tempMetrics[level] = {};
                    this.tempMetrics[level][metric] = parseInt(value) || 0;
                    this.checkPendingUnlocks();
                },

                checkPendingUnlocks() {
                    this.pendingUnlocks = [];
                    const originalMetrics = {};

                    // Temporarily apply new metrics
                    Object.keys(this.tempMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) {
                            originalMetrics[level] = JSON.parse(JSON.stringify(item.metrics));
                            Object.keys(this.tempMetrics[level]).forEach(metric => {
                                if (item.metrics[metric]) {
                                    item.metrics[metric].current = this.tempMetrics[level][metric];
                                }
                            });
                        }
                    });

                    // Check what would be unlocked
                    this.valueLadder.forEach(item => {
                        if (item.unlockRequirements && this.getUnlockStatus(item) === 'active') {
                            const wasActive = item.unlockRequirements.every(req => {
                                const origValue = originalMetrics[req.sourceLevel]?.[req.metric]?.current ||
                                                  this.valueLadder.find(i => i.level === req.sourceLevel)?.metrics?.[req.metric]?.current || 0;
                                return origValue >= req.value;
                            });
                            if (!wasActive) this.pendingUnlocks.push(item.name);
                        }
                    });

                    // Restore original metrics
                    Object.keys(originalMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) item.metrics = originalMetrics[level];
                    });
                },

                    Object.keys(this.tempMetrics).forEach(level => {
                        const item = this.valueLadder.find(i => i.level === parseInt(level));
                        if (item) {

                                if (item.metrics[metric]) {
                                    item.metrics[metric].current = this.tempMetrics[level][metric];
                                    item.metrics[metric].updatedAt = new Date().toISOString().split('T')[0];
                                }
                            });
                        }
                    });

                    // Save to localStorage
                    const metricsToSave = {};
                    this.valueLadder.forEach(item => {
                        if (item.metrics) metricsToSave[item.level] = item.metrics;
                    });
                    localStorage.setItem('hub-metrics', JSON.stringify(metricsToSave));

                    if (this.pendingUnlocks.length > 0) {
                        this.unlockedItem = this.valueLadder.find(i => i.name === this.pendingUnlocks[0]);
                        this.showMetricsModal = false;

                            `).join('')}
                        </div>
                    </div>`;
                },

                renderJourneyMap(tensao) {
                    const points = [
                        { key: 'antes', icon: 'üòî', label: 'Antes' },
                        { key: 'gatilho', icon: 'üí°', label: 'Gatilho' },
                        { key: 'virada', icon: 'üîÑ', label: 'Virada' },
                        { key: 'depois', icon: 'üöÄ', label: 'Depois' }
                    ];
                    return `<div class="journey-map">
                        ${points.map((p, idx) => `
                            ${idx > 0 ? '<div class="journey-arrow">‚Üí</div>' : ''}
                            <div class="journey-point">
                                <div class="journey-icon">${p.icon}</div>
                                <div class="journey-label">${p.label}</div>
                                <div class="journey-text">${tensao[p.key] || ''}</div>
                            </div>
                        `).join('')}
                    </div>`;
                },

                renderVillainCards(manifestacoes) {
                    const icons = ['üìÑ', 'üé¨', 'üîÑ', 'üé≠'];
                    return `<div class="villain-cards">
                        ${manifestacoes.map((v, idx) => `
                            <div class="villain-card">
                                <div class="villain-header">
                                    <span class="villain-icon">${icons[idx] || 'üëø'}</span>
                                    <span class="villain-name">${v.nome}</span>
                                </div>
                                <div class="villain-crime">"${v.crime}"</div>
                            </div>
                        `).join('')}
                    </div>`;
                },

                renderTribeCard(identidade) {
                    return `<div class="tribe-card">
                        <div class="tribe-name">${identidade.nome_tribo || 'TRIBO'}</div>
                        <div class="tribe-definition">${identidade.defini√ß√£o || ''}</div>
                        ${identidade.grito_de_guerra ? `<div class="tribe-cry">${identidade.grito_de_guerra}</div>` : ''}
                        <div class="tribe-values">
                            ${(identidade.valores_tribais || []).map(v => `<span class="tribe-value">${this.escapeHtml(v)}</span>`).join('')}
                        </div>
                    </div>`;
                },

                renderMetricsDashboard(metricas) {
                    const sections = [
                        { key: 'entrada', title: 'üì• Entrada', color: 'entrada' },
                        { key: 'meio', title: '‚öôÔ∏è Meio', color: 'meio' },
                        { key: 'sa√≠da', title: 'üì§ Sa√≠da', color: 'saida' }
                    ];
                    return `<div class="metrics-dashboard">
                        ${sections.map(s => metricas[s.key] ? `
                            <div class="metrics-section ${s.color}">
                                <div class="metrics-section-title">${s.title}</div>
                                ${Object.entries(metricas[s.key]).map(([name, data]) => `
                                    <div class="metric-item">
                                        <span class="metric-name">${this.formatKey(name)}</span>
                                        <span class="metric-value">${data.meta_90d || data.ticket || ''}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '').join('')}
                    </div>`;
                },

                // ================================
                // SMART DETECTION & RENDERING
                // ================================

                renderValue(value, depth = 0, key = '') {
                    if (value === null || value === undefined) return '';

                    const indent = depth > 0 ? 'margin-left: ' + (depth * 16) + 'px;' : '';
                    const fk = this.formatKey.bind(this);
                    const keyLower = key.toLowerCase();

                    // === SMART COMPONENT DETECTION ===

                    // Progress Ring for meta/goal
                    if (keyLower === 'meta_90_dias' && typeof value === 'string') {
                        const match = value.match(/(\d+[\d.,]*)/);
                        if (match) {
                            const goal = parseInt(match[1].replace(/[.,]/g, ''));
                            return this.renderProgressRing(0, goal, 'Meta 90 Dias', 'subscribers');
                        }
                    }

                    // Stepper for estrutura array
                    if (keyLower === 'estrutura' && Array.isArray(value) && typeof value[0] === 'string') {
                        return this.renderStepper(value);
                    }

                    // Price Cards for pacotes
                    if (keyLower === 'pacotes' && Array.isArray(value) && value[0]?.pre√ßo) {
                        return this.renderPriceCards(value);
                    }

                    // Week Slider for semana structure
                    if (keyLower === 'estrutura' && typeof value === 'object' && !Array.isArray(value) && value.semana_1) {
                        return this.renderWeekSlider(value);
                    }

                    // Value Stack for valor_stack
                    if (keyLower === 'valor_stack' && typeof value === 'object') {
                        return this.renderValueStack(value);
                    }

                    // Chat Bubbles for insights
                    if (keyLower === 'insights' && typeof value === 'object' && !Array.isArray(value)) {
                        return this.renderChatBubbles(value);
                    }

                    // M√≥dulos Grid
                    if (keyLower === 'm√≥dulos' && Array.isArray(value) && value[0]?.nome) {
                        return this.renderModulos(value);
                    }

                    // Timeline for processo array
                    if (keyLower === 'processo' && Array.isArray(value) && typeof value[0] === 'string' && value[0].includes('Fase')) {
                        return this.renderTimeline(value);
                    }

                    // Funnel for resumo with pre√ßo
                    if (keyLower === 'resumo' && typeof value === 'object' && value.newsletter?.pre√ßo !== undefined) {
                        return this.renderFunnel(value);
                    }

                    // === CASES COMPONENTS DETECTION ===

                    // Source Card for fonte
                    if (keyLower === 'fonte' && typeof value === 'object' && (value.tipo || value.url)) {
                        return this.renderSourceCard(value);
                    }

                    // App Preview Card
                    if (keyLower === 'app_criado' && typeof value === 'object' && value.nome) {
                        return this.renderAppPreview(value);
                    }

                    // Phase Stepper for fases
                    if (keyLower === 'fases' && Array.isArray(value) && value[0]?.fase) {
                        return this.renderPhaseStepper(value);
                    }

                    // Symptom Cards
                    if (keyLower === 'mapeamento_sintoma_solu√ß√£o' && Array.isArray(value) && value[0]?.sintoma) {
                        return this.renderSymptomCards(value);
                    }

                    // Feature Checklist
                    if (keyLower === 'features_do_app' && Array.isArray(value) && typeof value[0] === 'string') {
                        return this.renderFeatureChecklist(value);
                    }

                    // Diferenciais Checklist
                    if (keyLower === 'diferenciais_deste_case' && Array.isArray(value) && typeof value[0] === 'string') {
                        return this.renderFeatureChecklist(value);
                    }

                    // KPI Gauges
                    if (keyLower === 'kpis_do_dashboard' && Array.isArray(value) && value[0]?.nome) {
                        return this.renderKpiGauges(value);
                    }

                    // Insight Stats
                    if (keyLower === 'insights_do_processo' && typeof value === 'object' && !Array.isArray(value)) {
                        return this.renderInsightStats(value);
                    }

                    // Color Swatches
                    if (keyLower === 'cores_por_sintoma' && typeof value === 'object' && !Array.isArray(value)) {
                        return this.renderColorSwatches(value);
                    }

                    // === BRAND IDENTITY COMPONENTS DETECTION ===

                    // Profile Card for perfil_nexorama
                    if (keyLower === 'perfil_nexorama' && typeof value === 'object' && value.nome_interno) {
                        return this.renderProfileCard(value);
                    }

                    // Archetype Card
                    if (keyLower === 'arqu√©tipo_principal' && typeof value === 'string') {
                        return this.renderArchetypeCard(value, null);
                    }

                    // 2x2 Matrix
                    if (keyLower === 'mapa_2x2' && typeof value === 'object' && value.quadrantes) {
                        return this.renderMatrix2x2(value);
                    }

                    // Manifesto
                    if (keyLower === 'manifesto_nexorama' && typeof value === 'object' && value.declara√ß√µes) {
                        return this.renderManifesto(value);
                    }

                    // Flywheel ciclo
                    if (keyLower === 'ciclo' && Array.isArray(value) && value[0]?.etapa) {
                        return this.renderFlywheel(value);
                    }

                    // Journey Map tens√£o dram√°tica
                    if (keyLower === 'tens√£o_dram√°tica' && typeof value === 'object' && value.antes) {
                        return this.renderJourneyMap(value);
                    }

                    // Villain manifesta√ß√µes
                    if (keyLower === 'manifesta√ß√µes' && Array.isArray(value) && value[0]?.nome && value[0]?.crime) {
                        return this.renderVillainCards(value);
                    }

                    // Tribe Card
                    if (keyLower === 'identidade_tribal' && typeof value === 'object' && value.nome_tribo) {
                        return this.renderTribeCard(value);
                    }

                    // Metrics Dashboard
                    if (keyLower === 'm√©tricas_do_flywheel' && typeof value === 'object' && value.entrada) {
                        return this.renderMetricsDashboard(value);
                    }

                    // === DEFAULT RENDERING ===

                    // String
                    if (typeof value === 'string') {
                        return `<p class="content-text" style="${indent}">${this.escapeHtml(value)}</p>`;
                    }

                    // Number
                    if (typeof value === 'number') {
                        return `<p class="content-text" style="${indent} font-weight: 600;">${value}</p>`;
                    }

                    // Boolean
                    if (typeof value === 'boolean') {
                        return `<span class="content-text" style="${indent}">${value ? '‚úì Sim' : '‚úó N√£o'}</span>`;
                    }

                    // Array
                    if (Array.isArray(value)) {
                        if (value.length === 0) return '<p class="content-text" style="color: var(--text-muted);">Lista vazia</p>';

                        // Array of strings
                        if (typeof value[0] === 'string') {
                            return `<ul class="content-list" style="${indent}">` +
                                value.map(item => `<li>${this.escapeHtml(item)}</li>`).join('') +
                                '</ul>';
                        }

                        // Array of objects
                        return value.map((item, idx) => {
                            if (typeof item === 'object' && item !== null) {
                                return `<div class="object-card" style="${indent}">
                                    <div class="object-title" style="font-size: var(--text-sm); color: var(--text-muted);">#${idx + 1}</div>
                                    ${this.renderValue(item, 0)}
                                </div>`;
                            }
                            return `<p style="${indent}">${this.escapeHtml(String(item))}</p>`;
                        }).join('');
                    }

                    // Object
                    if (typeof value === 'object') {
                        return Object.entries(value).map(([k, v]) => {
                            const keyFormatted = fk(k);

                            // Check for special component rendering first
                            const specialRender = this.renderValue(v, 0, k);
                            if (specialRender.includes('class="') &&
                                (specialRender.includes('progress-ring') ||
                                 specialRender.includes('stepper-') ||
                                 specialRender.includes('price-card') ||
                                 specialRender.includes('week-') ||
                                 specialRender.includes('value-stack') ||
                                 specialRender.includes('chat-bubble') ||
                                 specialRender.includes('modulo-') ||
                                 specialRender.includes('timeline-') ||
                                 specialRender.includes('funnel-') ||
                                 specialRender.includes('source-card') ||
                                 specialRender.includes('app-preview') ||
                                 specialRender.includes('phase-') ||
                                 specialRender.includes('symptom-') ||
                                 specialRender.includes('feature-') ||
                                 specialRender.includes('kpi-gauge') ||
                                 specialRender.includes('insight-stat') ||
                                 specialRender.includes('color-swatch') ||
                                 specialRender.includes('profile-card') ||
                                 specialRender.includes('archetype-') ||
                                 specialRender.includes('matrix-2x2') ||
                                 specialRender.includes('manifesto-') ||
                                 specialRender.includes('flywheel-') ||
                                 specialRender.includes('journey-') ||
                                 specialRender.includes('villain-') ||
                                 specialRender.includes('tribe-') ||
                                 specialRender.includes('metrics-dashboard'))) {
                                return `<div class="content-section" style="${indent}">
                                    <div class="section-title">${keyFormatted}</div>
                                    ${specialRender}
                                </div>`;
                            }

                            // Nested object or array - show as card
                            if (typeof v === 'object' && v !== null) {
                                return `<div class="object-card" style="${indent}">
                                    <div class="object-title">${keyFormatted}</div>
                                    ${this.renderValue(v, 0, k)}
                                </div>`;
                            }

                            // Simple value - show as row
                            return `<div class="object-row" style="${indent}">
                                <span class="object-key">${keyFormatted}</span>
                                <span class="object-value">${this.escapeHtml(String(v))}</span>
                            </div>`;
                        }).join('');
                    }

                    return this.escapeHtml(String(value));
                },

                escapeHtml(str) {
                    const div = document.createElement('div');
                    div.textContent = str;
                    return div.innerHTML;
                },

                formatMetricName(key) {
                    const names = {
                        subscribers: 'Subscribers',
                        emailsSent: 'Emails Enviados',
                        openRate: 'Taxa de Abertura (%)',
                        sales: 'Vendas',
                        revenue: 'Receita (R$)',
                        students: 'Alunos',
                        graduated: 'Formados',
                        projects: 'Projetos'
                    };
                    return names[key] || key;
                }
            }
        }
    </script>
</body>
