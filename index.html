<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-to-App Hub</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode (default) */
            --bg: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161e;
            --bg-card-hover: #1c1c26;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #1e293b;
            --border-light: #334155;
            --accent: #8b5cf6;
            --accent-light: rgba(139, 92, 246, 0.15);
            --accent-glow: rgba(139, 92, 246, 0.4);
            --cyan: #06b6d4;
            --cyan-light: rgba(6, 182, 212, 0.15);
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.15);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.15);
            --danger: #ef4444;
            --locked: #475569;
            --locked-bg: #1e293b;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.4);
            --shadow-glow: 0 0 30px var(--accent-glow);
            --radius: 16px;
            --radius-sm: 12px;
            --radius-xs: 8px;
            --gradient-card: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            --gradient-accent: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);

            /* Typography Scale - Consolidado (Brad Frost Approved) */
            --text-xs: 10px;    /* micro labels, badges, story IDs */
            --text-sm: 12px;    /* labels, roles, taglines */
            --text-md: 14px;    /* body, descriptions, buttons */
            --text-lg: 16px;    /* names, card titles */
            --text-xl: 20px;    /* section headers */
            --text-2xl: 24px;   /* subheadings */
            --text-3xl: 32px;   /* page titles */
            --text-4xl: 48px;   /* hero/display */
            --text-5xl: 64px;   /* large hero */
        }

        /* Light Mode */
        .light-mode {
            --bg: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;
            --text: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #cbd5e1;
            --accent-light: rgba(139, 92, 246, 0.1);
            --success-light: rgba(16, 185, 129, 0.1);
            --warning-light: rgba(245, 158, 11, 0.1);
            --locked-bg: #f1f5f9;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        [x-cloak] { display: none !important; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 40;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            transition: all 0.2s;
        }

        .sidebar-header:hover {
            background: linear-gradient(180deg, var(--bg-card-hover) 0%, var(--bg-card) 100%);
        }

        .sidebar-header:hover .logo {
            transform: scale(1.05);
        }

        .logo {
            transition: transform 0.2s;
            font-size: var(--text-lg);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            color: var(--text-secondary);
            font-size: var(--text-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text);
            border-color: var(--accent);
        }

        .theme-toggle-btn.active {
            background: var(--accent-light);
            color: var(--accent);
            border-color: var(--accent);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }

        .section-label {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 20px 8px;
        }

        /* Epic */
        .epic-item {
            margin-bottom: 2px;
        }

        .epic-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .epic-header:hover { background: var(--bg); }
        .epic-header.active { background: var(--accent-light); }

        .epic-emoji { font-size: var(--text-lg); }

        .epic-info { flex: 1; }

        .epic-name {
            font-size: var(--text-md);
            font-weight: 500;
            color: var(--text);
        }

        .epic-count {
            font-size: var(--text-xs);
            color: var(--text-muted);
            font-weight: 500;
        }

        .epic-chevron {
            color: var(--text-muted);
            transition: transform 0.2s;
        }
        .epic-chevron.expanded { transform: rotate(90deg); }

        /* Story */
        .story-list { padding: 4px 0; }

        .story-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px 8px 48px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .story-item:hover { background: var(--bg); }
        .story-item.active { background: var(--accent-light); }

        .story-check {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xs);
            flex-shrink: 0;
        }

        .story-check.done {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .story-check.in_progress {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .story-info { flex: 1; min-width: 0; }

        .story-id {
            font-size: var(--text-xs);
            color: var(--text-muted);
            font-weight: 500;
        }

        .story-name {
            font-size: var(--text-md);
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main */
        .main {
            flex: 1;
            margin-left: 280px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Value Ladder Header */
        .ladder-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 24px 32px;
        }

        .ladder-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .ladder-title h2 {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text);
        }

        .ladder-title button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: var(--text-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }

        .ladder-title button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* Unlock Path Cards */
        .unlock-path {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .unlock-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .unlock-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .unlock-card.selected {
            border-color: var(--accent);
        }

        /* Active state */
        .unlock-card.active {
            border-color: var(--success);
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(16, 185, 129, 0.1) 100%);
        }

        .unlock-card.active .card-status {
            background: var(--success);
            color: white;
        }

        /* Next/Unlocked state */
        .unlock-card.next {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(139, 92, 246, 0.1) 100%);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 20px 4px rgba(99, 102, 241, 0.2); }
        }

        .unlock-card.next .card-status {
            background: var(--accent);
            color: white;
        }

        /* Locked state */
        .unlock-card.locked {
            background: var(--locked-bg);
            opacity: 0.75;
        }

        .unlock-card.locked .card-status {
            background: var(--locked);
            color: white;
        }

        .unlock-card.locked .card-name,
        .unlock-card.locked .card-price {
            color: var(--text-muted);
        }

        .card-status {
            display: inline-block;
            font-size: var(--text-xs);
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .card-name {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .card-price {
            font-size: var(--text-md);
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .card-tagline {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        /* Progress Bar in Card */
        .card-progress {
            margin-top: auto;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .progress-value {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--accent);
        }

        .progress-value.complete {
            color: var(--success);
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .progress-fill.active {
            background: linear-gradient(90deg, var(--success), #22c55e);
        }

        .progress-fill.next {
            background: linear-gradient(90deg, var(--accent), #818cf8);
        }

        .progress-fill.locked {
            background: var(--locked);
        }

        /* Connector Lines */
        .unlock-card::after {
            content: '‚Üí';
            position: absolute;
            right: -16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--text-xl);
            color: var(--border);
            font-weight: bold;
        }

        .unlock-card:last-child::after {
            display: none;
        }

        .unlock-card.active::after,
        .unlock-card.next::after {
            color: var(--success);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .main-header {
            margin-bottom: 24px;
        }

        .header-breadcrumb {
            font-size: var(--text-md);
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            font-size: var(--text-xs);
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .status-badge.done { background: var(--success-light); color: var(--success); }
        .status-badge.in_progress { background: var(--warning-light); color: var(--warning); }
        .status-badge.pending { background: var(--bg); color: var(--text-muted); }

        /* Content Cards */
        .content-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 24px;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .metric-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--text);
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        /* Unlock Requirements Card */
        .requirements-card {
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 24px;
        }

        .requirements-title {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-check {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-md);
            flex-shrink: 0;
        }

        .requirement-check.met {
            background: var(--success);
            color: white;
        }

        .requirement-check.unmet {
            background: var(--border);
            color: var(--text-muted);
        }

        .requirement-info {
            flex: 1;
        }

        .requirement-label {
            font-size: var(--text-md);
            font-weight: 500;
            color: var(--text);
        }

        .requirement-values {
            font-size: var(--text-md);
            color: var(--text-secondary);
        }

        .requirement-progress {
            width: 100px;
        }

        /* Preview Card (for locked items) */
        .preview-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: 'üëÅÔ∏è Preview';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);
            background: white;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: var(--text-md);
            color: var(--text-secondary);
            border-bottom: 1px dashed var(--border);
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        /* Minds */
        .minds-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mind-tag {
            background: var(--accent-light);
            color: var(--accent);
            font-size: var(--text-md);
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 20px;
        }

        /* Stats Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--gradient-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Progress Overview */
        .progress-overview {
            background: var(--gradient-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-title {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
        }

        .progress-percent {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--accent);
        }

        .progress-bar-large {
            height: 12px;
            background: var(--bg);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill-large {
            height: 100%;
            background: var(--gradient-accent);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        /* Mind Tags Enhanced */
        .minds-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mind-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--accent-light);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--accent);
            transition: all 0.2s;
        }

        .mind-tag:hover {
            background: var(--accent);
            color: white;
        }

        .mind-tag::before {
            content: 'üß†';
            font-size: var(--text-sm);
        }

        /* Content Sections */
        .content-section {
            margin-bottom: 24px;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--accent);
            border-radius: 2px;
        }

        .content-text {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.7;
        }

        .content-list {
            list-style: none;
        }

        .content-list li {
            font-size: var(--text-md);
            color: var(--text);
            padding: 10px 0;
            padding-left: 24px;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .content-list li:last-child {
            border-bottom: none;
        }

        .content-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 14px;
            width: 8px;
            height: 8px;
            background: var(--accent-light);
            border: 2px solid var(--accent);
            border-radius: 50%;
        }

        /* Object Display */
        .object-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-light);
        }

        .object-card .object-card {
            background: var(--bg-card);
            border-left-color: var(--border);
        }

        .object-card .object-card .object-card {
            background: var(--bg);
            border-left-color: var(--accent-light);
        }

        .object-card:last-child {
            margin-bottom: 0;
        }

        .object-title {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .object-card .object-card .object-title {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .object-row {
            display: flex;
            padding: 6px 0;
            font-size: var(--text-md);
            border-bottom: 1px solid var(--border);
        }

        .object-row:last-child {
            border-bottom: none;
        }

        .object-key {
            width: 140px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .object-value {
            flex: 1;
            color: var(--text);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 40px;
            text-align: center;
        }

        .empty-icon {
            font-size: var(--text-5xl);
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: var(--text-md);
            color: var(--text-secondary);
            max-width: 300px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--text-xl);
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Form */
        .form-section {
            margin-bottom: 28px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section-title {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title .emoji {
            font-size: var(--text-lg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: var(--text-md);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: var(--text-lg);
            font-family: inherit;
            font-weight: 600;
            transition: border-color 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-meta {
            font-size: var(--text-sm);
            color: var(--text-muted);
            min-width: 80px;
            text-align: right;
        }

        .form-meta.met {
            color: var(--success);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: var(--text-md);
            font-weight: 600;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.15s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Unlock Preview Banner */
        .unlock-banner {
            background: linear-gradient(135deg, var(--success-light) 0%, #bbf7d0 100%);
            border-radius: var(--radius-sm);
            padding: 16px 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .unlock-banner-icon {
            font-size: var(--text-2xl);
        }

        .unlock-banner-text {
            flex: 1;
        }

        .unlock-banner-title {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--success);
        }

        .unlock-banner-item {
            font-size: var(--text-md);
            font-weight: 700;
            color: #166534;
        }

        /* Celebration Modal */
        .celebration {
            text-align: center;
            padding: 48px 24px;
        }

        .celebration-icon {
            font-size: var(--text-5xl);
            margin-bottom: 24px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .celebration-title {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .celebration-name {
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
        }

        .celebration-price {
            font-size: var(--text-2xl);
            color: var(--accent);
            margin-bottom: 32px;
        }

        /* ================================
           VISUAL COMPONENTS - TDAH FRIENDLY
           ================================ */

        /* Progress Ring */
        .progress-ring-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
        }

        .progress-ring {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: url(#gradient-ring);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-ring-value {
            font-size: var(--text-2xl);
            font-weight: 800;
            color: var(--text);
            line-height: 1;
        }

        .progress-ring-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .progress-ring-info {
            flex: 1;
        }

        .progress-ring-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .progress-ring-subtitle {
            font-size: var(--text-md);
            color: var(--text-secondary);
        }

        /* Stepper Horizontal */
        .stepper-horizontal {
            display: flex;
            overflow-x: auto;
            gap: 0;
            padding: 20px 0;
            margin: 16px 0;
        }

        .stepper-item {
            flex: 1;
            min-width: 160px;
            position: relative;
            text-align: center;
            padding: 0 16px;
        }

        .stepper-item::after {
            content: '';
            position: absolute;
            top: 20px;
            left: calc(50% + 24px);
            width: calc(100% - 48px);
            height: 3px;
            background: var(--gradient-accent);
            opacity: 0.3;
        }

        .stepper-item:last-child::after {
            display: none;
        }

        .stepper-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-accent);
            color: white;
            font-size: var(--text-lg);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .stepper-content {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.4;
        }

        /* Price Cards Grid */
        .price-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }

        .price-card {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .price-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .price-card.featured {
            border-color: var(--accent);
            background: linear-gradient(180deg, var(--accent-light) 0%, var(--bg) 100%);
        }

        .price-card.featured::before {
            content: '‚≠ê POPULAR';
            position: absolute;
            top: 12px;
            right: -32px;
            background: var(--accent);
            color: white;
            font-size: var(--text-xs);
            font-weight: 700;
            padding: 4px 40px;
            transform: rotate(45deg);
        }

        .price-card-name {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .price-card-apps {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .price-card-apps-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .price-card-price {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--success);
            margin-bottom: 4px;
        }

        .price-card-timeline {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        /* Week Slider */
        .week-slider {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 0;
            margin: 16px 0;
        }

        .week-card {
            min-width: 180px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .week-card:hover {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .week-card.active {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .week-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .week-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            font-size: var(--text-sm);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .week-title {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .week-content {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.4;
        }

        /* Value Stack Animation */
        .value-stack {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
        }

        .value-stack-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .value-stack-title {
            font-size: var(--text-md);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .value-stack-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .value-stack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: var(--radius-xs);
            border-left: 3px solid var(--accent);
            animation: stackSlide 0.5s ease forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        .value-stack-item:nth-child(1) { animation-delay: 0.1s; }
        .value-stack-item:nth-child(2) { animation-delay: 0.2s; }
        .value-stack-item:nth-child(3) { animation-delay: 0.3s; }
        .value-stack-item:nth-child(4) { animation-delay: 0.4s; }
        .value-stack-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes stackSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .value-stack-label {
            font-size: var(--text-md);
            color: var(--text);
        }

        .value-stack-value {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        .value-stack-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-top: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--cyan) 100%);
            border-radius: var(--radius-sm);
            color: white;
        }

        .value-stack-total-label {
            font-size: var(--text-md);
            font-weight: 600;
        }

        .value-stack-total-value {
            font-size: var(--text-3xl);
            font-weight: 800;
        }

        .value-stack-savings {
            text-align: center;
            margin-top: 12px;
            font-size: var(--text-md);
            color: var(--success);
            font-weight: 600;
        }

        /* Chat Bubbles */
        .chat-bubbles {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 16px 0;
        }

        .chat-bubble {
            display: flex;
            gap: 12px;
            animation: bubbleIn 0.3s ease;
        }

        @keyframes bubbleIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            flex-shrink: 0;
        }

        .chat-content {
            flex: 1;
            background: var(--bg);
            border-radius: var(--radius-sm);
            border-top-left-radius: 4px;
            padding: 16px;
            position: relative;
        }

        .chat-content::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 12px;
            border: 8px solid transparent;
            border-right-color: var(--bg);
            border-left: none;
        }

        .chat-name {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .chat-text {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.5;
            font-style: italic;
        }

        /* M√≥dulos Grid */
        .modulos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }

        .modulo-card {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 20px;
            border-left: 4px solid var(--accent);
            transition: all 0.2s ease;
        }

        .modulo-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .modulo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .modulo-number {
            font-size: var(--text-sm);
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
        }

        .modulo-duration {
            font-size: var(--text-xs);
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .modulo-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .modulo-desc {
            font-size: var(--text-md);
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Timeline Vertical */
        .timeline-vertical {
            position: relative;
            padding-left: 32px;
            margin: 16px 0;
        }

        .timeline-vertical::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            padding: 16px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -28px;
            top: 20px;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border-radius: 50%;
            border: 3px solid var(--bg-card);
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-phase {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .timeline-content {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.5;
        }

        /* Funnel Visual */
        .funnel-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 24px;
            margin: 16px 0;
            background: var(--bg);
            border-radius: var(--radius);
        }

        .funnel-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border-radius: var(--radius-sm);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .funnel-stage:hover {
            transform: scale(1.02);
        }

        .funnel-stage::after {
            content: '‚Üì';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: var(--text-lg);
            color: var(--text-muted);
        }

        .funnel-stage:last-child::after {
            display: none;
        }

        .funnel-stage.level-1 {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
        }

        .funnel-stage.level-2 {
            width: 85%;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
        }

        .funnel-stage.level-3 {
            width: 70%;
            background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
            color: white;
        }

        .funnel-stage.level-4 {
            width: 55%;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        .funnel-name {
            font-size: var(--text-md);
            font-weight: 600;
            margin-right: 12px;
        }

        .funnel-price {
            font-size: var(--text-md);
            opacity: 0.9;
        }

        .funnel-conversion {
            font-size: var(--text-xs);
            margin-left: 12px;
            opacity: 0.8;
        }

        /* ================================
           CASES COMPONENTS
           ================================ */

        /* Source Card */
        .source-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            margin: 16px 0;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .source-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .source-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-3xl);
            flex-shrink: 0;
        }

        .source-icon.youtube { background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); }
        .source-icon.instagram { background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%); }
        .source-icon.newsletter { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .source-icon.reels { background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 100%); }

        .source-info { flex: 1; }

        .source-type {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .source-tema {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .source-meta {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .source-link {
            padding: 10px 16px;
            background: var(--accent);
            color: white;
            border-radius: var(--radius-xs);
            font-size: var(--text-sm);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .source-link:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }

        /* App Preview Card */
        .app-preview-card {
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-card) 100%);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
            position: relative;
            overflow: hidden;
        }

        .app-preview-card::before {
            content: 'üöÄ APP CRIADO';
            position: absolute;
            top: 0;
            right: 0;
            background: var(--accent);
            color: white;
            font-size: var(--text-xs);
            font-weight: 700;
            padding: 6px 16px;
            border-bottom-left-radius: var(--radius-xs);
        }

        .app-preview-name {
            font-size: var(--text-2xl);
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .app-preview-stack {
            display: inline-flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .stack-tag {
            font-size: var(--text-xs);
            font-weight: 600;
            padding: 4px 10px;
            background: var(--cyan-light);
            color: var(--cyan);
            border-radius: 12px;
        }

        .app-preview-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--gradient-accent);
            color: white;
            border-radius: var(--radius-sm);
            font-size: var(--text-md);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .app-preview-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Phase Stepper Vertical */
        .phase-stepper {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 16px 0;
        }

        .phase-item {
            display: flex;
            gap: 16px;
            position: relative;
        }

        .phase-item::before {
            content: '';
            position: absolute;
            left: 23px;
            top: 48px;
            bottom: -16px;
            width: 2px;
            background: var(--border);
        }

        .phase-item:last-child::before {
            display: none;
        }

        .phase-number {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-accent);
            color: white;
            font-size: var(--text-lg);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 1;
        }

        .phase-content {
            flex: 1;
            padding-bottom: 24px;
        }

        .phase-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .phase-icon {
            font-size: var(--text-lg);
        }

        .phase-name {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
        }

        .phase-elements {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding-left: 4px;
        }

        .phase-element {
            font-size: var(--text-md);
            color: var(--text-secondary);
            padding-left: 16px;
            position: relative;
        }

        .phase-element::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        /* Symptom Cards */
        .symptom-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }

        .symptom-card {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 20px;
            border-left: 4px solid;
            transition: all 0.2s;
        }

        .symptom-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .symptom-card.indigo { border-color: #6366f1; }
        .symptom-card.emerald { border-color: #10b981; }
        .symptom-card.orange { border-color: #f97316; }
        .symptom-card.rose { border-color: #f43f5e; }
        .symptom-card.sky { border-color: #0ea5e9; }

        .symptom-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .symptom-name {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
        }

        .symptom-hack {
            font-size: var(--text-xs);
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        .symptom-card.indigo .symptom-hack { background: rgba(99, 102, 241, 0.2); color: #6366f1; }
        .symptom-card.emerald .symptom-hack { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .symptom-card.orange .symptom-hack { background: rgba(249, 115, 22, 0.2); color: #f97316; }
        .symptom-card.rose .symptom-hack { background: rgba(244, 63, 94, 0.2); color: #f43f5e; }
        .symptom-card.sky .symptom-hack { background: rgba(14, 165, 233, 0.2); color: #0ea5e9; }

        .symptom-diagnosis {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .symptom-cause {
            font-size: var(--text-md);
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Feature Checklist */
        .feature-checklist {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 16px 0;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: var(--radius-xs);
            transition: all 0.2s;
        }

        .feature-item:hover {
            background: var(--accent-light);
        }

        .feature-check {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--success);
            color: white;
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: var(--text-md);
            color: var(--text);
            line-height: 1.5;
        }

        /* KPI Mini Gauges */
        .kpi-gauges {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .kpi-gauge {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
        }

        .kpi-gauge-icon {
            font-size: var(--text-2xl);
            margin-bottom: 8px;
        }

        .kpi-gauge-name {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .kpi-gauge-source {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        .kpi-gauge.positive .kpi-gauge-icon { color: var(--success); }
        .kpi-gauge.negative .kpi-gauge-icon { color: var(--danger); }

        /* Insight Stats */
        .insight-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .insight-stat {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        .insight-stat-icon {
            font-size: var(--text-2xl);
            margin-bottom: 8px;
        }

        .insight-stat-value {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .insight-stat-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Color Swatches */
        .color-swatches {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 16px 0;
        }

        .color-swatch {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--bg);
            border-radius: var(--radius-xs);
        }

        .swatch-color {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        .swatch-color.indigo { background: #6366f1; }
        .swatch-color.emerald { background: #10b981; }
        .swatch-color.orange { background: #f97316; }
        .swatch-color.rose { background: #f43f5e; }
        .swatch-color.sky { background: #0ea5e9; }

        .swatch-info {
            display: flex;
            flex-direction: column;
        }

        .swatch-name {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
            text-transform: capitalize;
        }

        .swatch-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        /* ================================
           BRAND IDENTITY COMPONENTS
           ================================ */

        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, var(--bg) 0%, var(--accent-light) 100%);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--gradient-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-3xl);
        }

        .profile-name {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text);
        }

        .profile-subtitle {
            font-size: var(--text-md);
            color: var(--text-muted);
        }

        .profile-section {
            margin-bottom: 16px;
        }

        .profile-section-title {
            font-size: var(--text-sm);
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .profile-tag {
            font-size: var(--text-sm);
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 16px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        /* Archetype Card */
        .archetype-card {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
            text-align: center;
            border: 2px solid transparent;
            background-image: linear-gradient(var(--bg), var(--bg)), var(--gradient-accent);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .archetype-icon {
            font-size: var(--text-4xl);
            margin-bottom: 12px;
        }

        .archetype-name {
            font-size: var(--text-2xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .archetype-desc {
            font-size: var(--text-md);
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .archetype-manifestations {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .archetype-manifest {
            font-size: var(--text-md);
            color: var(--text);
            padding: 10px 14px;
            background: var(--bg-card);
            border-radius: var(--radius-xs);
            border-left: 3px solid var(--accent);
        }

        /* 2x2 Matrix */
        .matrix-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
            position: relative;
        }

        .matrix-2x2::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
            transform: translateX(-50%);
            z-index: 0;
        }

        .matrix-2x2::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
            transform: translateY(-50%);
            z-index: 0;
        }

        .matrix-quadrant {
            padding: 16px;
            border-radius: var(--radius-sm);
            background: var(--bg);
            min-height: 100px;
            position: relative;
            z-index: 1;
        }

        .matrix-quadrant.highlight {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--bg) 100%);
            border: 2px solid var(--accent);
            box-shadow: var(--shadow-glow);
        }

        .matrix-quadrant-name {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
        }

        .matrix-quadrant.highlight .matrix-quadrant-name {
            color: var(--accent);
        }

        .matrix-quadrant-players {
            font-size: var(--text-xs);
            color: var(--text-muted);
            line-height: 1.4;
        }

        .matrix-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Manifesto Display */
        .manifesto-display {
            background: linear-gradient(180deg, var(--bg) 0%, var(--bg-card) 100%);
            border-radius: var(--radius);
            padding: 32px;
            margin: 16px 0;
            border-left: 4px solid var(--accent);
        }

        .manifesto-title {
            font-size: var(--text-xl);
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .manifesto-subtitle {
            font-size: var(--text-md);
            color: var(--accent);
            margin-bottom: 24px;
            font-style: italic;
        }

        .manifesto-declarations {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .manifesto-declaration {
            font-size: var(--text-md);
            color: var(--text);
            padding-left: 24px;
            position: relative;
            line-height: 1.5;
        }

        .manifesto-declaration::before {
            content: '‚ú¶';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .manifesto-cta {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--accent);
            padding: 16px;
            background: var(--accent-light);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        /* Flywheel Visual */
        .flywheel-visual {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
        }

        .flywheel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .flywheel-step {
            flex: 1;
            min-width: 130px;
            max-width: 160px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 14px;
            text-align: center;
            position: relative;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .flywheel-step:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .flywheel-step::after {
            content: '‚Üí';
            position: absolute;
            right: -14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--text-lg);
            color: var(--accent);
            z-index: 2;
        }

        .flywheel-step:last-child::after {
            content: '‚Üª';
            right: auto;
            left: 50%;
            top: auto;
            bottom: -20px;
            transform: translateX(-50%);
        }

        .flywheel-number {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            font-size: var(--text-md);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 6px;
        }

        .flywheel-name {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .flywheel-action {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            line-height: 1.3;
        }

        /* Journey Map */
        .journey-map {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: var(--bg);
            border-radius: var(--radius);
            margin: 16px 0;
            overflow-x: auto;
        }

        .journey-point {
            text-align: center;
            min-width: 100px;
        }

        .journey-icon {
            font-size: var(--text-3xl);
            margin-bottom: 6px;
        }

        .journey-label {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .journey-text {
            font-size: var(--text-sm);
            color: var(--text);
            line-height: 1.3;
        }

        .journey-arrow {
            font-size: var(--text-xl);
            color: var(--accent);
            flex-shrink: 0;
        }

        /* Villain Cards */
        .villain-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .villain-card {
            background: linear-gradient(135deg, var(--bg) 0%, rgba(244, 63, 94, 0.1) 100%);
            border: 1px solid var(--danger);
            border-radius: var(--radius-sm);
            padding: 16px;
            transition: all 0.2s;
        }

        .villain-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(244, 63, 94, 0.2);
        }

        .villain-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .villain-icon {
            font-size: var(--text-xl);
        }

        .villain-name {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--danger);
        }

        .villain-crime {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.4;
            font-style: italic;
        }

        /* Tribe Card */
        .tribe-card {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--bg) 100%);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 24px;
            margin: 16px 0;
            text-align: center;
        }

        .tribe-name {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tribe-definition {
            font-size: var(--text-md);
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .tribe-cry {
            font-size: var(--text-md);
            font-weight: 600;
            color: var(--text);
            padding: 16px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-style: italic;
        }

        .tribe-cry::before {
            content: 'üó£Ô∏è ';
        }

        .tribe-values {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .tribe-value {
            font-size: var(--text-xs);
            padding: 6px 12px;
            background: var(--accent);
            color: white;
            border-radius: 16px;
            font-weight: 600;
        }

        /* Metrics Dashboard */
        .metrics-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }

        .metrics-section {
            background: var(--bg);
            border-radius: var(--radius-sm);
            padding: 16px;
        }

        .metrics-section-title {
            font-size: var(--text-xs);
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border);
        }

        .metrics-section.entrada .metrics-section-title { border-color: var(--cyan); }
        .metrics-section.meio .metrics-section-title { border-color: var(--accent); }
        .metrics-section.saida .metrics-section-title { border-color: var(--success); }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-size: var(--text-sm);
            color: var(--text);
        }

        .metric-value {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--accent);
        }

        /* ================================
           HOME FRAMEWORK - NEXORAMA
           ================================ */

        .home-framework {
            padding: 32px;
        }

        .framework-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .framework-title {
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .framework-subtitle {
            font-size: var(--text-lg);
            color: var(--text-secondary);
        }

        /* Connection Map */
        .connection-map {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
        }

        .connection-map-title {
            font-size: var(--text-md);
            font-weight: 700;
            color: var(--text-muted);

        /* How It Connects */
        .connections-section {

            margin-bottom: 32px;

        .connections-title {

            margin-bottom: 20px;

        .connection-item {

        /* Quick Stats */

        .hierarchy-row {

        .hierarchy-row.top-row {

        .hierarchy-row.middle-row {
            gap: 0;

        /* Graph Nodes */
        .graph-node {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);

            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;

        .graph-node:hover {

        .graph-node.center-node .node-emoji {
